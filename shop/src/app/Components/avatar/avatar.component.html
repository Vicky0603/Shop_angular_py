<ng-container *ngIf="showAuthAvatar">
<div class="avatar center ">
    <div class="avatar__icon">
        <div class="position-relative">
            <button routerLink="/profile" class="avatar__btn">
                <img src="http://127.0.0.1:8000{{user.avatar}}" alt="" srcset="" style="width:30px;height:30px">
            </button>
            <button class="avatar__orders" mat-mini-fab color="accent">{{user.activeOrders.length}}</button>
        </div>
    </div>
    <div class="avatar__popup " @fade *ngIf="showPopup">
        <mat-card class="shadow">
            <mat-card-content>
                <mat-list role="list" class="center flex-column">
                    <mat-list-item role="listitem">
                        <button mat-stroked-button color="basic" on-click='logout()'>
                            Выйти
                        </button>
                    </mat-list-item>
                    <mat-list-item role="listitem">
                        <button mat-flat-button color="warn" on-click='deleteProfile()'>
                            Удалить профиль
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</ng-container>
