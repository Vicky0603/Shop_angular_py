<app-section-layout [hasTitle]="false" cssClass="delivery">
  <div class="delivery__breadcrumbs w-100 center justify-content-start">
    <app-breadcrumbs [urls]="urls"></app-breadcrumbs>
  </div>
  <div class="delivery__title text-center W-100">
    <h3>Доставка</h3>
  </div>
  <div class="delivery__content h6">
    <p>
      Доставка занимает 1‑3 дня. Точную дату доставки товара сообщит менеджер интернет-магазина при оформлении заказа.
    </p>
    <p>
      Обратите также внимание, что:
    </p>
    <p>
      <app-lists [lists]="lists" cssClass="h6"></app-lists>
    </p>
  </div>
</app-section-layout>
